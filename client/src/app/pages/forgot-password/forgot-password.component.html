<div class="flex items-center justify-center w-screen h-screen bg-slate-50">
  <div class="w-1/5 p-10 bg-white rounded-md shadow-sm">

    @if(showEmailSent){
    <div class="text-center">
      <h1 class="text-xl font-bold">Email Sent</h1>
      <p class="mt-3 font-semibold text-blue-700 mb1">
        We have sent a password reset link to your email.
      </p>
      <mat-icon class="mt-5 animate-bounce"
        style="width:100px;height: 100px;font-size: 80px;color: blue;">
        check_circle
      </mat-icon>
    </div>
    }@else {
    <h1 class="text-xl font-bold">
      Forgot Password?
    </h1>

    <p class="mt-3 text-base font-medium text-blue-600">
      Email Address
    </p>
    <input type="email" name="email"
      class="w-full p-2 mb-2 border border-gray-200 rounded-md shadow-sm"
      placeholder="Email" [(ngModel)]="email">
    <button (click)="forgotPassword()" [disabled]="!email"
      class="w-full p-2 mt-2 text-white bg-blue-600 rounded-md disabled:opacity-50">
      Request Reset Password
    </button>
    }
  </div>
</div>
