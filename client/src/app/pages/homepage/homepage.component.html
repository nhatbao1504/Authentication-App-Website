<div class="items-center h-screen pt-56 felx flex-colc">
  <div class="h-screen">
    <h1 class="my-10 text-4xl text-center">Welcome to
      <span class="text-6xl text-blue-900">Management website</span>
    </h1>
    <div class="flex flex-col items-center justify-center gap-5">
      @if(authService.getUserDetail()){
      <h1 class="text-2xl">
        Hi <span class="p-2 font-bold text-white bg-blue-600 rounded-md">
          {{authService.getUserDetail()?.fullName}} !
        </span>
      </h1>
      } @else {
      <h1>you are not logged in</h1>
      <a routerLink="/login">
        <button
          class="px-4 py-2 font-bold text-white bg-blue-800 rounded-md hover:bg-blue-700">
          Login
        </button>
      </a>
      }

    </div>
  </div>

</div>
