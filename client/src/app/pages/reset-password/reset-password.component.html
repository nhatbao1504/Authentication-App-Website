<div class="flex items-center justify-center w-screen h-screen bg-slate-50">
  <div class="w-1/5 p-10 bg-white rounded-md shadow-sm">
    <h1 class="text-xl font-bold">
      Reset Password
    </h1>

    <p class="mt-3 text-base font-medium text-blue-600">
      Email Address
    </p>
    <input type="email" readonly name="email"
      class="w-full p-2 mb-2 border border-gray-200 rounded-md shadow-sm"
      placeholder="Email" [(ngModel)]="resetPassword.email">

    <p class="mt-3 text-base font-medium text-blue-600">
      New Password
    </p>
    <input type="password" name="newPassword"
      class="w-full p-2 mb-2 border border-gray-200 rounded-md shadow-sm"
      placeholder="New Password" [(ngModel)]="resetPassword.newPassword">

    <button (click)="resetPasswordHandle()" [disabled]="!resetPassword.email || !resetPassword.newPassword"
      class="w-full p-2 mt-2 text-white bg-blue-600 rounded-md disabled:opacity-50">
      Reset Password
    </button>
  </div>
</div>
