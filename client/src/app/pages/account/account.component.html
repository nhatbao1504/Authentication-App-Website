<div class="flex items-center h-screen">
  <div class="container max-w-md p-8 mx-auto bg-white rounded-md shadow-md my8">
    <h1 class="mb-4 text-3xl font-bold text-center text-gray-600">
      Account Detail
    </h1>
    <div *ngIf="accountDetail$ | async as user">
      <div class="text-center">
        <div
          class="inline-flex items-center justify-center w-24 h-24 my-4 text-4xl font-bold text-white bg-blue-500 rounded-full">
          {{user.fullName[0] | uppercase}}
        </div>
      </div>
      <hr class="py-4 border-slate-400">
      <div class="grid grid-cols-2 gap-4">
        <div class="font-bold text-gray-600">Full Name</div>
        <div class="font-medium text-gray-800">{{user.fullName | titlecase}}</div>

        <div class="font-bold text-gray-600">Email</div>
        <div class="font-medium text-gray-800">{{user.email}}</div>

        <div class="font-bold text-gray-600">
          Roles
        </div>

        <div>
          <ul class="flex gap-1 text-xs">
            <li *ngFor="let role of user.roles" class="px-2 py-1 text-white bg-green-700 rounded-md">
              {{role}}
            </li>
          </ul>
        </div>
        <div class="font-bold text-gray-600">
          Phone
        </div>
        <div class="font-medium text-gray-800">{{user.phoneNumber || '-'}}</div>
        <div class="font-bold text-gray-600">
          Access Failed Count
        </div>
        <div class="font-medium text-gray-800">{{user.accessFailedCount}}</div>
      </div>
    </div>
  </div>
</div>
