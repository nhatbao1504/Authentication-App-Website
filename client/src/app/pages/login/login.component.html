<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/4" [formGroup]="form" (ngSubmit)="login()" >
    <div class="py-4">
      <h1 class="text-2xl font-bold py-2">
        Login
      </h1>
      <h6 class="text-scale-600 text-base">
        Please fill in Email and Password
      </h6>
    </div>



    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input type="{{hide ? 'password' : 'text'}}" matInput placeholder="Password" placeholder="Password"/>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide=!hide" matSuffix>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
    </mat-form-field>

    <button type="submit" class="items-start bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Login</button>

    <div class="my-5">
      <span class="text-slate-600">Don't have an account?</span>
      <a class="text-purple-600" [routerLink]="['/register']">Register</a>
    </div>


  </form>
</div>
